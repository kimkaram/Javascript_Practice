<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sample4</title>
</head>
<body>
<h1>자바스크립트 document 객체가 제공하는 메소드 중 태그 객체 정보 얻는 메소드</h1>
<ol>
	<li>var 태그객체변수 = document.getElementById("아이디명");</li>
	<button onclick="getId();">아이디로 태그 정보 얻기</button>
	<div id="box" style="background:skyblue; width:200px; height:100px;">
	box 영역입니다.....
	</div>
	<script type="text/javascript">
	function getId(){
		var boxDiv = document.getElementById("box");
		boxDiv.style.backgroundColor = "pink";
		alert("div 태그 안에 기록된 문자열 조회 : " + boxDiv.innerHTML + "\n배경색 : " + boxDiv.style.backgroundColor);
		boxDiv.innerHTML = "김가람 진짜 배신이야 배신 너 어떻게 내일 너혼자 쉴 수 있어 쉴거면 나도 데려가 진짜 치사해 치사 뿡이야 흙흙 모래모래 자갈자갈 그거랑 상관없어 넌 배신자야 정말 서운하다" +
		                   "흙흙 그나저나 너 노트북 정말 크다 왜 이렇게 커 흙흙 어쨌든 넌 그냥 배신자야 웃기지마 김갈암";
	}
	</script>
<hr>

	<li>var 태그배열변수 = document.getElementsByName("name 속성에 지정한 이름");</li>
	<p>
		<input type="checkbox" name="icecream" value="부라보콘"> 부라보콘 &nbsp;
		<input type="checkbox" name="icecream" value="뽕따"> 뽕따 &nbsp;
		<input type="checkbox" name="icecream" value="더위사냥"> 더위사냥 &nbsp;
		<input type="checkbox" name="icecream" value="엑설런트"> 엑설런트 &nbsp;
	</p>
	<button onclick="showValues();">이름으로 태그정보 조회</button>
	<script type="text/javascript">
		function showValues(){
			var iceCream = document.getElementsByName("icecream");
			console.log("조회된 태그의 갯수 : " + iceCream.length);

			for(var i = 0; i < iceCream.length; i++){
				console.log(i + " : " + iceCream[i].value + "\n");
			}
		}
	</script>
	<hr>
	<li>var 태그배열변수 = document.getElementsByTagName("태그명");</li>
         <button onclick="showList();">태그명으로 조회</button>
         <div id="box2" style="width:500px;height:400px;border:2px solid red;"></div>
         <script type="text/javascript">
            function showList(){
               var liTags = document.getElementsByTagName("li");
               var box2 = document.getElementById("box2");

               console.log("li 태그 갯수 : " + liTags.length);

               for(var i = 0; i < liTags.length; i++){
                  box2.innerHTML += liTags[i].innerHTML + "<br>";
               }
            }
         </script>
</ol>



</body>
</html>
